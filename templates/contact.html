
{% extends "base.html" %}
{% block content %}
<section class="max-w-xl mx-auto py-10 px-4" data-aos="fade-up">
    <h2 class="text-3xl font-bold text-yellow-400 mb-4">Let's Connect</h2>
    <form class="space-y-4">
        <input type="text" placeholder="Your Name" class="w-full p-2 rounded bg-[#1a1a1a] text-white">
        <input type="email" placeholder="Your Email" class="w-full p-2 rounded bg-[#1a1a1a] text-white">
        <textarea placeholder="Your Message" class="w-full p-2 rounded bg-[#1a1a1a] text-white"></textarea>
        <button class="bg-yellow-400 px-4 py-2 rounded text-black hover:bg-yellow-300 transition">Send Message</button>
    </form>
</section>
{% endblock %}
